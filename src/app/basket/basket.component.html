<div class="basket">
  <h2>Twój Koszyk</h2>
  
  <ul *ngIf="appointments.length > 0">
    <li *ngFor="let appointment of appointments; let i = index">
      <div class="appointment-item">
        <div class="appointment-icon">
          {{ getAppointmentIcon(appointment.type) }}
        </div>
        
        <div class="appointment-details">
          <div class="appointment-title">{{ appointment.type || 'Wizyta' }}</div>
          <div class="appointment-meta">
            <span>{{ appointment.date }}</span>
            <span>{{ appointment.time }}</span>
          </div>
          <div class="appointment-meta" *ngIf="appointment.details">
            <span>{{ appointment.details }}</span>
          </div>
        </div>
        
        <button class="remove-button" 
                *ngIf="user?.uid === appointment.patientId && appointment.uid" 
                (click)="removeAppointment(appointment.uid)"
                title="Usuń wizytę">
          ×
        </button>
      </div>
    </li>
  </ul>
  
  <div *ngIf="appointments.length === 0" class="basket-empty">
    <p>Brak wizyt w koszyku</p>
  </div>
  
  <div *ngIf="appointments.length > 0" class="basket-summary">
    <div class="basket-count">
      Wizyt: {{ appointments.length }}
    </div>
    <button (click)="simulatePayment()" class="pay-button">
      Potwierdź wizyty
    </button>
  </div>
</div>
